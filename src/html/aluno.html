<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/aluno.css" />
    <link rel="icon" href="../imgs/favicon.svg" type="image/svg+xml" />
    <title>Aluno</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Alunos</h1>
        <nav>
          <a id="esquerda" href="../../index.html">Inicio</a>
          <a id="meio" href="aluno.html">Aluno</a>
          <a id="direita" href="professor.html">Professor</a>
        </nav>
      </header>
      <main>
        <div class="conteudo">
          <form action="../php/lista-aluno.php" method="get">
            <div class="forms">
              <div class="forms_left">
                <div class="group">
                  <input
                    type="text"
                    name="nome"
                    id="nome"
                    minlength="3"
                    maxlength="50"
                    required
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Nome</label>
                </div>
                <div class="group">
                  <input type="text" name="endereco" id="endereco" required />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Endere√ßo</label>
                </div>
              </div>
              <div class="forms_right">
                <div class="group">
                  <input
                    type="number"
                    name="idade"
                    id="idade"
                    minlength="1"
                    required
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Idade do Aluno</label>
                </div>
                <div class="group">
                  <input
                    name="senha"
                    id="senha"
                    type="password"
                    minlength="4"
                    maxlength="12"
                    required
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Senha</label>
                </div>
              </div>
              <input id="submit" type="submit" value="Salvar" />
            </form>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
